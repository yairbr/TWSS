<div class="row" id="topRow">
    <div class="col-lg-12">
        <h1 class="page-header">
            New Debrief
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> New Debrief
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->


<form role="form">

    <div class="row">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" ng-model="titleContext.title" space-hit-counter-title="sendTitle()" ng-blur="sendTitle()" placeholder="Debrief Title">
            <label>Group</label>
            <input class="form-control" ng-model="titleContext.groups">
            <label>Categories</label>
            <input class="form-control">
        </div>
    </div>

    <!--groups:{{titleContext.groups}}-->

    <div class="row">
        <label ng-if="titleContext.recommendations.length > 0">Similar Debriefs</label>
        <div ng-repeat="recommendedDebrief in titleContext.recommendations">              
            <!-- <a class="tag" ng-href='/debrief/view/{{recommendedDebrief.id}}' my-target> {{recommendedDebrief.title}} </a> -->
            <a href="" class="tag" ng-click='redirectToDebrief(recommendedDebrief.id)'> {{recommendedDebrief.title}} </a>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label ng-if="titleContext.tags.length > 0">Tags</label>
            <ul class="tags">
              <li><label class="tag" ng-repeat="tag in titleContext.tags">{{tag}}</label></li>
            </ul>
        </div>
    </div>
    
    <div class="row">

        <div class="col-lg-12">     
            <a href="/dashboard" class="btn btn-primary btn-lg" role="button">Cancel</a>
            <a ng-click="whatHappened()" class="btn btn-success btn-lg" role="button" style="float:right">What Happened &raquo; </a>
        </div>
    </div>
                
</form>
