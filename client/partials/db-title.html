<div class="row" id="topRow">
    <div class="col-lg-12">
        <h1 class="page-header">
            New Debrief
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> New Debrief
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->


<form role="form">

    <div class="row">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" ng-model="title" space-hit-counter="sendTitle()" ng-blur="sendTitle()" placeholder="Debrief Title">
            <label>Group</label>
            <input class="form-control">
            <label>Categories</label>
            <input class="form-control">
        </div>
    </div>

    <div class="row">
        <label ng-if="recommendedDebriefs.length > 0">Similar Debriefs</label>
        <div ng-repeat="recommendedDebrief in recommendedDebriefs">              
            <a class="tag"> {{recommendedDebrief.title}} </a>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label ng-if="tags.length > 0">Tags</label>
            <ul class="tags">
              <li><a class="tag" ng-repeat="tag in tags">{{tag}}</a></li>
            </ul>
        </div>
    </div>
    
    <div class="row">

        <div class="col-lg-12">     
            <a href="/dashboard" class="btn btn-primary btn-lg" role="button">Cancel</a>
            <a href='/debrief/what' class="btn btn-success btn-lg" role="button" style="float:right">What Happened &raquo; </a>
        </div>
    </div>
                
</form>
